<tr>
    <th class="datarow">{{no}}</th>
    <td><select class="js-example-basic-single" class="form-control" id="product_code_{{no}}" name="product_code" required>
        <option></option>
        {% for item in items %}
        <option value="{{ item.product_code }}">{{ item.product_code }}</option>
        {% endfor %}
    </select></td>
    <td><input type="text" class="form-control" id="name_of_item_{{no}}" name="name_of_item" readonly/></td>
    <td><input type="text" class="form-control text-right" id="mrp_{{no}}" name="mrp" readonly /></td>
    <td><input type="text" class="form-control text-right" id="inner_{{no}}" name="inner" readonly /></td>
    <td><input type="text" class="form-control text-right" id="actualqty_{{no}}" name="aqty" required /></td>
    <td><input type="text" class="form-control text-right" id="rate_{{no}}" name="rate" required /></td>
    <td><input type="text" class="form-control text-right" id="ammount_{{no}}" name="ammount" value="0" readonly /></td>
    <td class="d-none"><input type="text" class="form-control" id="cgst_{{no}}" name="cgst" readonly value="0" /></td>
    <td class="d-none"><input type="text" class="form-control" id="sgst_{{no}}" name="sgst" readonly value="0" /></td>
    <td class="d-none"><input type="text" class="form-control" id="igst_{{no}}" name="igst" readonly value="0" /></td>
    <td class="d-none"><input type="text" class="form-control" id="cgstrate_{{no}}" name="cgstrate" value="0" readonly /> </td>
    <td class="d-none"><input type="text" class="form-control" id="sgstrate_{{no}}" name="sgstrate" readonly value="0" /> </td>
    <td><input type="text" class="form-control" id="igstrate_{{no}}" name="igstrate" readonly value="0" /> </td>
    <td> <button type="button" class="btn btn-danger btn-sm btn-icon ml-2" hx-get="{% url 'dash:clear' %}" hx-swap="outerHTML" hx-confirm="Are you sure you wish to delete this item?" hx-target="closest tr"> <i class="fas fa-trash-alt"></i> </button> </td>
</tr>
<tr>
    <td> <button type="button" class="btn btn-success btn-sm btn-icon mt-2 mb-2" hx-get="{% url 'purchase:ivt-item' %}" hx-swap="outerHTML" hx-target="closest tr" hx-vals='{"no":" {{no}}"}'> <i class="fas fa-plus"></i> </button> </td>
</tr>
<script type="text/javascript">
    $(document).ready(function() {
        $(".js-example-basic-single").select2();
    });
</script>
