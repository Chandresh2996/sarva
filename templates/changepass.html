
<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Template</title>
    <meta name="description" content="Reset Password Template.">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        html {
            background-color: white;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
        }
        input {
            width: 100%;
        }
        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }
    </style>
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}

        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-5">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center pt-5 pb-5">Password Reset Form</h3>
                                {% if form.non_field_errors %}
                                    {% for error in form.non_field_errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                {% endif %}

                                {% for fm in form %}
                                    <div class="form-group">
                                        {{fm.label_tag}} <br> {{fm}} {{fm.errors}}
                                    </div>
                                {% endfor %}

                                <input type="submit" value="Change Password" class="text-center mt-3 mb-5 btn btn-primary w-sm ms-auto"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
