<div id="bom">
    <div class="col-xl-6">
        <div class="row">
            <label for="bom_name" class="col-md-3 col-form-label">BOM
                Name</label>
            <div class="col-md-8">
                <input class="form-control" type="text" value="" name="bom_name" id="bom_name">
            </div>
            <div class="col-md-1">
            <button type="button" style="padding: 0.2rem 0.5rem;" class="btn btn-danger" hx-get="{% url 'dash:clear' %}"
                hx-swap="outerHTML" hx-target="closest #bom">
                <i class="uil uil-ban">X</i>
            </button>
            </div>
        </div>
    </div>
    <div id="bom-items">
        <div class="row" id="bom-item">
            <div class="col-xl-7">
                <label for="cost_type" class="col-form-label">Item</label>
                <div class="">
                    <div class="col-sm-6 col-xl-9">
                       <!--  <input list="items" name="{{no}}bom_item" id="bom_item"
                            pattern="{% for item in items %}{{item.product_name}}|{% endfor %}"> -->
                        <select class="js-example-basic-single" class="form-control" id="bom_item" name="{{no}}bom_item" required>
                            <option></option>
                            {% for item in items %}
                            <option value="{{item.product_name}}">{{item.product_name}}</option>
                                {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <label for="qty" class="col-md-2 col-form-label">QTY</label>
                <div class="col-md-10">
                    <input class="form-control" type="number" step="any" name="{{no}}bom_item_qty" id="qty">
                </div>
            </div>
            <div class="col-xl-1">
                <div style="margin-top: 10px;">
                    <button type="button" style="padding: 0.25rem 0.55rem;" class="btn btn-success" hx-vals='{"no": "{{no}}"}'
                        hx-get="{% url 'inventory:bom-item' %}" hx-swap="beforeend" hx-target="closest #bom-items">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div>
    <button type="button" class="btn btn-success" hx-get="{% url 'inventory:bom' %}" hx-swap="outerHTML" hx-vals='{"no": "{{no}}"}' <i
        class="uil uil-ban">Add More BOM</i></button>
</div>
