<tr>
    <th scope="row" class="datarow">{{no}}</th>
    <td>
        <select class="js-example-basic-single" class="form-control" id="product_code_{{no}}" name="product_code" required>
            <option></option>
            {% for item in items %}
            <option value="{{ item.product_code }}">{{item.product_code}}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <input type="text" class="form-control" id="name_of_item_{{no}}" name="name_of_item" readonly>
    </td>
    <td>
        <input type="text" class="form-control text-right" id="batch_{{no}}" autocomplete="off" name="batch" readonly value="0">
    </td>
    <td>
        <input type="text" class="form-control text-right" id="inner_{{no}}" autocomplete="off" name="inner" readonly value="0">
    </td>
    <td>
        <input type="text" class="form-control text-right" id="stock_{{no}}" autocomplete="off" name="stock" readonly value="0">
    </td>
    <td>
        <input type="text" class="form-control text-right" id="billqty_{{no}}" name="billqty" required>
    </td>
    <td>
        <input type="text" class="form-control text-right" id="rate_{{no}}" name="rate" required>
    </td>
    <td>
        <input type="text" class="form-control text-right" id="ammount_{{no}}" name="ammount" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="cgst_{{no}}" autocomplete="off" name="cgst" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="sgst_{{no}}" autocomplete="off" name="sgst" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="igst_{{no}}" autocomplete="off" name="igst" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="cgstrate_{{no}}" autocomplete="off" name="cgstrate" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="sgstrate_{{no}}" autocomplete="off" name="sgstrate" value="0" readonly>
    </td>
    <td class="d-none">
        <input type="text" class="form-control text-right" id="igstrate_{{no}}" autocomplete="off" name="igstrate" value="0" readonly>
    </td>
    <td class="align-middle">
        <button type="button"
                class="btn btn-danger btn-sm btn-icon ml-1"
                hx-get="{% url 'dash:clear' %}"
                hx-swap="outerHTML"
                hx-target="closest tr">
            <i class="fas fa-trash-alt"></i>
        </button>
    </td>
</tr>
<tr>
    <td class="align-middle">
        <button type="button"
                class="btn btn-success btn-sm btn-icon mt-2 mb-2"
                hx-get="{% url 'inventory:ict-item' %}"
                hx-swap="outerHTML"
                hx-target="closest tr"
                hx-vals='{"no": "{{no}}"}'>
            <i class="fas fa-plus"> </i>
        </button>
    </td>
</tr>
<script type="text/javascript">
    $(document).ready(function() {
        $(".js-example-basic-single").select2();
    });
</script>
