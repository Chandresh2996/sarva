<!doctype html>
<html lang="en">
    {% load static %}{% load perms %}
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
        <title>Tally Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
        <!-- plugin css -->
        <link href="{% static 'assets/libs/jsvectormap/css/jsvectormap.min.css' %}"
              rel="stylesheet"
              type="text/css"/>
        <!-- gridjs css -->
        <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
              rel="stylesheet">
        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}"
              id="bootstrap-style"
              rel="stylesheet"
              type="text/css"/>
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}"
              rel="stylesheet"
              type="text/css"/>
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %} "
              id="app-style"
              rel="stylesheet"
              type="text/css"/>
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.2/fc-4.0.2/fh-3.2.2/rg-1.1.4/sb-1.3.2/sp-2.0.0/datatables.min.css"/>
        <link href="{% static 'assets/css/style.css' %} "
              id="app-style"
              rel="stylesheet"
              type="text/css"/>
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>

    <!-- <body data-layout="horizontal"> -->

        <div class="authentication-bg min-vh-100">
            <div class="bg-overlay bg-white"></div>

            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                    <div class="row justify-content-center my-auto">
                        <div class="col-lg-10">
                            <div class="py-5">
                                <div class="card auth-cover-card overflow-hidden">
                                    <div class="row g-0">
                                        <div class="col-lg-6">
                                            <div class="auth-img">
                                            </div>                                            
                                        </div><!-- end col -->
                                        <div class="col-lg-6">
                                            <div class="p-4 p-lg-5 bg-primary h-100 d-flex align-items-center justify-content-center">
                                                <div class="w-150 text-center">
                                                    <h2 class="fw-normal text-white">{{message}}</h2>
                                                    <div class="mt-5 text-center">
                                                        <a class="btn btn-info w-100" href="/">Back to Dashboard</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </div><!-- end card -->
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div>
            </div>
            <!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenujs/metismenujs.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>

    </body>
</html>
