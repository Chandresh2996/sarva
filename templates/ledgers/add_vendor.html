{% extends 'base.html' %}
{% load static %}{% load perms %}
{% block extracss %}

{% endblock extracss %}
{% block content %}
<div class="row">
    <div class="col-md-12 m-b-30">
        <div class="d-block d-sm-flex flex-nowrap align-items-center">
            <div class="page-title mb-2 mb-sm-0">
                <h1>Vendor</h1>
            </div>
            <div class="ml-auto d-flex align-items-center">
                <nav>
                    <ol class="breadcrumb p-0 m-b-0">
                        <li class="breadcrumb-item"> <a href="{% url 'dash:home' %}"><i class="ti ti-home"></i></a> </li>
                        <li class="breadcrumb-item"> Masters </li>
                        <li class="breadcrumb-item" aria-current="page"> <a href="{% url 'ledgers:ledgers' %}"> Registration </a> </li>
                        <li class="breadcrumb-item" aria-current="page"> <a href="{% url 'ledgers:vm' %}"> Vendor </a> </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page"> <a href="">Create Vendor </a> </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'ledgers:addvm' %}" onsubmit="return validate()">
                    {% csrf_token %}
                    <div class="modal fade" id="gstModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header d-flex align-items-center">
                                    <h4 class="modal-title" id="verticalCenterTitle">Address</h4>
                                </div>
                                <div class="modal-body p-4">
                                    <div id="multiaddress" class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="address_type1" class="form-label"> Address Type<span style="color:red">*</span> </label>
                                                <input autocomplete="off" type="text" class="form-control" id="address_type1" name="address_type1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="mailing_name1" class="form-label"> Mailling Name<span style="color:red">*</span> </label>
                                                <input autocomplete="off" type="text" class="form-control" id="mailing_name1" name="mailing_name1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_addressline11" class="form-label"> Address Line1<span style="color:red">*</span> </label>
                                                <input autocomplete="off" type="text" class="form-control" id="pcd_addressline11" name="pcd_addressline11">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_addressline21" class="form-label"> Address Line2<span style="color:red">*</span> </label>
                                                <input autocomplete="off" type="text" class="form-control" id="pcd_addressline21" name="pcd_addressline21">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_addressline31" class="form-label"> Address Line3<span style="color:red">*</span> </label>
                                                <input autocomplete="off" type="text" class="form-control" id="pcd_addressline31" name="pcd_addressline31">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <label for="countryoptions1" class="form-label">Country<span style="color:red">*</span></label>
                                            <div>
                                                <select class="form-control" id="countryoptions1" name="pcd_country">
                                                    <option value="">
                                                        ---------
                                                    </option>
                                                    {% for country in countries %}
                                                        <option value="{{ country.pk }}">
                                                            {{ country.name }}
                                                        </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <!-- end col -->
                                        <div class="col-lg-4">
                                            <label for="stateoptions1" class="form-label">State<span style="color:red">*</span></label>
                                            <div>
                                                <select class="form-control" id="stateoptions1" name="pcd_state">
                                                    <option>
                                                        Select
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- end col -->
                                        <div class="col-lg-4">
                                            <label for="cityoptions1" class="form-label">City<span style="color:red">*</span></label>
                                            <div>
                                                <select class="form-control" id="cityoptions1" name="pcd_city">
                                                    <option>
                                                        Select
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- end col -->
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_pincode1" class="form-label">Pincode<span style="color:red">*</span></label>
                                                <input autocomplete="off" type="text"
                                                        class="form-control"
                                                        id="pcd_pincode1"
                                                        name="pcd_pincode1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_contact_person1" class="form-label">
                                                    Contact
                                                    Person<span style="color:red">*</span>
                                                </label>
                                                <input autocomplete="off" type="text"
                                                        class="form-control"
                                                        id="pcd_contact_person1"
                                                        name="pcd_contact_person1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_phone_no1" class="form-label">Phone no<span style="color:red">*</span></label>
                                                <input autocomplete="off" type="text"
                                                        class="form-control"
                                                        id="pcd_phone_no1"
                                                        name="pcd_phone_no1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_mobile_no1" class="form-label">Mobile No<span style="color:red">*</span></label>
                                                <input autocomplete="off" type="text"
                                                        class="form-control"
                                                        id="pcd_mobile_no1"
                                                        name="pcd_mobile_no1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_fax_no1" class="form-label">Fax No</label>
                                                <input autocomplete="off" type="text"
                                                        class="form-control"
                                                        id="pcd_fax_no1"
                                                        name="pcd_fax_no1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_email_id1" class="form-label">Email<span style="color:red">*</span></label>
                                                <input autocomplete="off" type="email"
                                                        class="form-control"
                                                        id="pcd_email_id1"
                                                        name="pcd_email_id1">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="pcd_pan_no1" class="form-label">PAN No<span style="color:red">*</span></label>
                                                <input autocomplete="off" type="text" class="form-control" id="pcd_pan_no1" name="pcd_pan_no1">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <label for="gst_registration_type1" class="form-label">
                                                Registration
                                                Type<span style="color:red">*</span>
                                            </label>
                                            <div>
                                                <select class="form-control" name="pcd_gst_registration_type1">
                                                    <option value="Unknown">
                                                        Unknown
                                                    </option>
                                                    <option value="Composition">
                                                        Composition
                                                    </option>
                                                    <option value="Consumer">
                                                        Consumer
                                                    </option>
                                                    <option value="Regular">
                                                        Regular
                                                    </option>
                                                    <option value="Unregistered">
                                                        Unregistered
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="gstin1" class="form-label">GSTIN</label>
                                                <input autocomplete="off" type="text" class="form-control" id="gstin1" name="pcd_gstin1">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button"
                                            class="btn btn-success"
                                            hx-get="{% url 'ledgers:cmmultiadd' %}"
                                            hx-swap="outerHTML"
                                            hx-vals='{"no": 1}'>
                                        <i class="uil uil-ban">Add More Address</i>
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Save and Close</span>
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-xl-8">
                            <div class="mb-3 row">
                                <label for="customer_name" class="col-md-2 col-form-label">Vendor Name<span style="color:red">*</span></label>
                                <div class="col-md-10">
                                    <input autocomplete="off" class="form-control" type="text" id="customer_name" name="customer_name" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row mb-3">
                                <div class="col-lg-5 d-flex align-items-center">
                                    <label for="vendor_code" class="form-label m-0"> Vendor Code </label>
                                </div>
                                <div class="col-lg-7">
                                    <input autocomplete="off" type="text" class="form-control" value="{{code}}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-lg-4">
                            <div class="row mb-3">
                                <div class="col-lg-4 d-flex align-items-center">
                                    <label for="vendor_code" class="form-label mb-0" > Division<span style="color:red">*</span></label>
                                </div>
                                <div class="col-xl-8 col-md-6 col-sm-12">
                                    <select class="form-control" name="divisions" required>
                                        <option value="">
                                            Select
                                        </option>
                                        {% for i in divisions %}
                                            <option value="{{i.pk}}">
                                                {{ i.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="mb-3 row">
                                <div class="col-md-4 d-flex align-items-center">
                                    <label for="dafault_credit_period" class="col-form-label m-0"> Default Credit Period(Days)<span style="color:red">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input autocomplete="off" class="form-control" type="number" step="0" name="dafault_credit_period" id="dafault_credit_period" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="mb-3 mx-0 py-2 row form-check form-switch form-switch-md">
                                <input autocomplete="off" class="form-check-input" type="checkbox" id="check_credit_days" name="check_credit_days" checked required>
                                <label for="check_credit_days" class="form-check-label">Check Credit Days<span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-xl-4 col-md-4 col-sm-12">
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-xl-4 col-md-6 col-sm-12">
                                    <label for="zone" class="col-form-label mb-0 p-0">Zone<span style="color:red">*</span></label>
                                </div>
                                <div class="col-sm-6 col-xl-8">
                                    <select class="form-control" id="zoneoptions" name="zone" required>
                                        <option value="">
                                            Select
                                        </option>
                                        {% for i in zones %}
                                            <option value="{{ i.pk }}">
                                                {{ i.name }}
                                            </option>
                                        {% endfor %}

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-4 col-sm-12">
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-xl-4 col-md-6 col-sm-12">
                                    <label for="countryoptions" class="col-form-label mb-0 p-0" >
                                        Country<span style="color:red">*</span>
                                    </label>
                                </div>
                                <div class="col-sm-6 col-xl-8">
                                    <select class="form-control" id="countryoptions" name="country" required>
                                        <option value="">
                                            Select
                                        </option>
                                        {% for country in countries %}
                                            <option value="{{ country.pk }}">
                                                {{ country.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-4 col-sm-12">
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-xl-4 col-md-6 col-sm-12">
                                    <label for="stateoptions" class="col-form-label mb-0 p-0" >
                                        State<span style="color:red">*</span>
                                    </label>
                                </div>
                                <div class="col-sm-6 col-xl-8">
                                    <select class="form-control" id="stateoptions" name="state" required>
                                        <option value="">
                                            Select
                                        </option>
                                        {% for country in countries %}
                                            <option value="{{ country.pk }}">
                                                {{ country.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-xl-4 col-md-4 col-sm-12">
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-xl-4 col-md-6 col-sm-12">
                                    <label for="cityoptions" class="col-form-label mb-0 p-0" >
                                        City<span style="color:red">*</span>
                                    </label>
                                </div>
                                <div class="col-sm-6 col-xl-8">
                                    <select class="form-control" id="cityoptions" name="city" required>
                                        <option value="">
                                            Select
                                        </option>
                                        {% for country in countries %}
                                            <option value="{{ country.pk }}">
                                                {{ country.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="mb-3 row">
                                <div class="col-md-4 d-flex align-items-center">
                                    <label for="pin_code" class="col-form-label m-0"> Pincode<span style="color:red">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input autocomplete="off" type="tel" class="form-control" id="pin_code" pattern="[0-9]{6}" name="pin_code" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="mb-3 row">
                                <div class="col-md-4 d-flex align-items-center">
                                    <label for="mobile_no" class="col-form-label m-0"> Mobile<span style="color:red">*</span></label>
                                </div>
                                <div class="col-md-8 col-sm-6">
                                    <input autocomplete="off" type="tel" class="form-control" id="mobile_no" pattern="[0-9]{10}" name="mobile_no" required>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="addressline1" class="form-label">
                                    Address Line1<span style="color:red">*</span></label>
                                <input type="text" required
                                        class="form-control"
                                        id="addressline1"
                                        name="addressline1">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="addressline2" class="form-label">
                                    Address Line2<span style="color:red">*</span></label>
                                <input type="text" required
                                        class="form-control"
                                        id="addressline2"
                                        name="addressline2">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="addressline3" class="form-label">
                                    Address Line3<span style="color:red">*</span></label>
                                <input type="text" required
                                        class="form-control"
                                        id="addressline3"
                                        name="addressline3">
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="mb-3 row">
                                <div class="col-md-4 d-flex align-items-center">
                                    <label for="pan_no" class="col-form-label m-0">PAN No<span style="color:red">*</span></label>
                                </div>
                                <div class="col-md-8 col-sm-6">
                                    <input autocomplete="off" type="text" class="form-control" id="pan_no" name="pan_no" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-4 col-sm-12">
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-xl-4 col-md-6 col-sm-12">
                                    <label for="registration_type" class="col-form-label mb-0 p-0" >
                                        Registration Type<span style="color:red">*</span>
                                    </label>
                                </div>
                                <div class="col-sm-6 col-xl-8">
                                    <select class="form-control" id="registration_type" name="registration_type" required>
                                        <option value="Unknown">
                                            Unknown
                                        </option>
                                        <option value="Composition">
                                            Composition
                                        </option>
                                        <option value="Consumer">
                                            Consumer
                                        </option>
                                        <option value="Regular">
                                            Regular
                                        </option>
                                        <option value="Unregistered">
                                            Unregistered
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="mb-3 row">
                                <div class="col-md-4 d-flex align-items-center">
                                    <label for="gstin" class="col-form-label m-0">GSTIN<span style="color:red">*</span></label>
                                </div>
                                <div class="col-md-8 col-sm-6">
                                    <input autocomplete="off" type="text" class="form-control" id="gstin" name="gstin" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-xl-4">
                            <div class="row form-check form-switch form-switch-md ">
                            <input autocomplete="off" class="form-check-input" type="checkbox" id="multiple_address_list" data-toggle="modal" data-target="#gstModal" name="mailing_details">
                            <label class="form-check-label" for="multiple_address_list"> Set/alter multiple mailing details </label>
                           </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mx-0">
                        <div class="col-lg-2 d-flex align-items-start mb-3">
                            <label class="form-check-label bold" for="provide_contact_details">
                                Contact Details
                            </label>
                        </div>
                        <div class="col-xl-10" id="contactdetails">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="contact_person" class="form-label">
                                            Name
                                        </label>
                                        <input autocomplete="off" type="text"
                                                class="form-control"
                                                id="contact_person"
                                                name="contact_person">
                                    </div>
                                </div>
                                <!-- end col -->
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="phone_no" class="form-label">
                                            Phone no
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="phone_no" name="phone_no">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="fax_no" class="form-label">
                                            Fax No
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="fax_no" name="fax_no">
                                    </div>
                                </div>
                                <!-- end col -->
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="email_id" class="form-label">
                                            Email Id (To)<span style="color:red">*</span>
                                        </label>
                                        <input autocomplete="off" type="email" class="form-control" id="email_id" name="email_id" required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="cc_email" class="form-label">
                                            Email Id (cc)
                                        </label>
                                        <input autocomplete="off" type="email" class="form-control" id="cc_email" name="cc_email">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="website" class="form-label">
                                            website
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="website" name="website">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <hr>
                    <div class="row mx-0">
                        <div class="col-lg-2 d-flex align-items-start mb-3">
                            <label class="form-check-label" for="provide_contact_details">
                                Bank Details
                            </label>
                        </div>
                        <div class="col-xl-10" id="bankdetails">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="transation_types" class="form-label">
                                            Transaction Type
                                        </label>
                                        <input autocomplete="off" type="text"
                                                class="form-control"
                                                id="transation_types"
                                                name="transation_types">
                                    </div>
                                </div>
                                <!-- end col -->
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="bank" class="form-label">
                                            Bank Name
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="bank" name="bank">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="ifsc_code" class="form-label">
                                            IFSC CODE
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="ifsc_code" name="ifsc_code">
                                    </div>
                                </div>
                                <!-- end col -->
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="account_no" class="form-label">
                                            Account Number
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="account_no" name="account_no">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="account_name" class="form-label">
                                            Account Name
                                        </label>
                                        <input autocomplete="off" type="text" class="form-control" id="account_name" name="account_name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                    <input type="submit"  class="btn btn-primary w-sm ms-auto" style="float: right;" value="Submit">
                </form>
            </div>
        </div>
    </div>

{% block scripts %}
    <script>
    // State
    $("#countryoptions").change(function () {
        var countryId = $(this).val();

        $.ajax({
            url: "{% url 'ledgers:ajax_load_states' %}",
            data: {
                'country': countryId
            },
            success: function (data) {
                $("#stateoptions").html(
                    data);
            }
        });

    });

    //rsm
    $("#zsmoptions").change(function () {

    //asm
    $("#rsmoptions").change(function () {

        var zsmId = $("#zsmoptions").val();
        var rsmId = $(this).val();

        $.ajax({
            url: "{% url 'ledgers:ajax_load_asms' %}",

    $("#registration_type").change(function (){
        if($(this).val() == 'Regular' | $(this).val() == 'Composition'){
