{% extends 'base.html' %}
{% load static %}{% load perms %}
{% block extracss %}

{% endblock extracss %}
{% block content %}
<div class="row">
    <div class="col-md-12 m-b-30">
        <div class="d-block d-sm-flex flex-nowrap align-items-center">
            <div class="page-title mb-2 mb-sm-0">
                <h1>Country: Create</h1>
            </div>
            <div class="ml-auto d-flex align-items-center">
                <nav>
                    <ol class="breadcrumb p-0 m-b-0">
                        <li class="breadcrumb-item"> <a href="{% url 'dash:home' %}"><i class="ti ti-home"></i></a> </li>
                        <li class="breadcrumb-item"> Masters </li>
                        <li class="breadcrumb-item" aria-current="page"> <a href="{% url 'ledgers:ledgers' %}"> Registration </a> </li>
                        <li class="breadcrumb-item" aria-current="page"> <a href="{% url 'ledgers:country' %}"> Country </a> </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page"> <a href=""> Create Country </a> </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="row">
   <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <form class="needs-validation"  action="{% url 'ledgers:add_country' %}" method="POST" onsubmit="return validate()">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label" for="name">Name<span style="color:red">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col d-flex align-items-center justify-content-end">
                                <button style="float: right;" class="btn btn-primary" type="submit" >Submit</button>
                            </div>
                        </div>
                    </form><!-- end form -->
                </div><!-- end card body -->
            </div><!-- end card -->
        </div> <!-- end col -->
    </div>
</div>

{% endblock %}
